<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keane Video Sayfası</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .content {
      background-color: #5a189a;
      text-align: center;
      padding: 30px 20px;
    }

    footer {
      background-color: #2b2b2b;
      color: #ccc;
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #6a4c93;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b2cbf;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/Pfx7d4qhC5E?autoplay=1&mute=0&loop=1&playlist=Pfx7d4qhC5E&modestbranding=1&rel=0&controls=1"
      title="Keane - Bedshaped"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <div class="content">
    <h2>Biraz yazı veya açıklama kısmı</h2>
    <p>Buraya video hakkında veya siteyle ilgili kısa notlar eklenebilir.</p>
  </div>

  <footer>
    <h3>Mesaj Gönder</h3>
    <form action="https://formspree.io/f/{your-form-id}" method="POST">
      <input type="text" name="name" placeholder="Adınız" required>
      <input type="email" name="email" placeholder="E-posta adresiniz" required>
      <textarea name="message" rows="4" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </footer>

</body>
</html>
